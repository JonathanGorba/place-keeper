<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Settings</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/my-css.css">
</head>

<body onload="init()" id="page-top">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid justify-content-start">
            <button class="btn btn-outline-success me-2" type="button">Settings</button>
            <button class="btn btn-sm btn-outline-secondary me-2" onclick="window.location= 'index.html'" type="button">Home</button>
            <button class="btn btn-sm btn-outline-secondary me-2" onclick="window.location= 'map.html'" type="button">Map</button>
        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead">
        <div class="container px-4 px-lg-5 d-flex  h-100 align-items-center justify-content-center">
            <div class=" d-flex justify-content-center">
                <form class="my-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email"
                            placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age: <span class="age-display">50</span></label>
                        <input onchange="onAgeChange(this.value)" type="range" class="form-range" min="0" max="100" id="age">
                    </div>
                    <div class="mb-3">
                        <label for="backgroundcolor" class="form-label">Set Background Color</label>
                        <input type="color" class="form-control" id="backgroundcolor">
                    </div>
                    <div class="mb-3">
                        <label for="textcolor" class="form-label">Set Text Color</label>
                        <input type="color" class="form-control" id="textcolor">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <input class="form-control" list="datalistOptions" id="gender"
                            placeholder="male/female/...">
                    </div>
                    <datalist id="datalistOptions">
                        <option value="Male">
                        <option value="Female">
                    </datalist>
                    <div class="mb-3">
                        <label for="date" class="form-label">BirthDay</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">BirthTime</label>
                        <input type="time" class="form-control" id="time">
                    </div>
                    <button onclick= "onSubmit()" type="button" class="btn btn-lg btn-primary">Submit Settings</button>
                </form>
            </div>
        </div>
    </header>

    <!-- Footer-->
    <footer class="footer bg-black small text-center text-white-50">
        <div class="container px-4 px-lg-5">Coffeeright &copy; Place-Keeper 2022</div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>

    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/user.service.js"></script>
    <script src="js/place.controller.js"></script>
</body>

</html>
